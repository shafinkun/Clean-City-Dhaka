<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - Clean City Dhaka</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script type="module" src="auth.js"></script>
  </head>
  <body class="bg-green-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <a href="/" class="flex items-center">
              <i class="fas fa-leaf text-green-600 text-2xl mr-2"></i>
              <span class="text-2xl font-bold text-green-600">Clean City Dhaka</span>
            </a>
          </div>
          <div class="flex space-x-4">
            <a href="/" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium">
              <i class="fas fa-home mr-1"></i> Home
            </a>
            <a href="/signup.html" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium">
              <i class="fas fa-user-plus mr-1"></i> Sign Up
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="max-w-md mx-auto mt-10 mb-10">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
          <i class="fas fa-sign-in-alt text-green-600 mr-2"></i> Login
        </h2>
        <form id="loginForm" class="space-y-4">
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200"
              placeholder="01XXXXXXXXX">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring focus:ring-green-200">
          </div>

          <button type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
          Don't have an account? 
          <a href="/signup.html" class="text-green-600 hover:text-green-700 font-medium">Sign up here</a>
        </p>
      </div>
    </div>
  </body>
</html>
